<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine? ğŸ’–</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ddd;
      position: absolute;
    }

    img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 20px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1 id="question">Brenna, will you be my Valentine? ğŸ’–</h1>
    <button class="yes" onclick="yesClicked()">Yes ğŸ’•</button>
    <button class="no" onclick="noClicked()">No ğŸ™ƒ</button>
  </div>

  <script>
    let noCount = 0;

    function yesClicked() {
      document.getElementById("card").innerHTML = `
        <h1>YAY!!! ğŸ’˜</h1>
        <p>I love you more than anything â¤ï¸</p>
        <img src="us.jpg" alt="Us together">
      `;
      startConfetti();
    }

    function noClicked() {
      noCount++;

      let text = "Are you sure? ğŸ¤¨";
      if (noCount >= 2) text = "Are you reeeally sure? ğŸ˜³";
      if (noCount >= 3) text = "Likeâ€¦ REALLY really sure? ğŸ¥º";

      document.getElementById("question").innerText = text;

      const noBtn = document.querySelector(".no");
      const card = document.querySelector(".card");

      const maxX = card.clientWidth - noBtn.clientWidth;
      const maxY = card.clientHeight - noBtn.clientHeight;

      const randX = Math.random() * maxX;
      const randY = Math.random() * maxY;

      noBtn.style.left = randX + "px";
      noBtn.style.top = randY + "px";
    }

    function startConfetti() {
      const canvas = document.createElement("canvas");
      document.body.appendChild(canvas);
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confetti = Array.from({ length: 250 }).map(() => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 8 + 4,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
      }));

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
          ctx.beginPath();
          ctx.fillStyle = c.color;
          ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
          ctx.fill();
          c.y += c.d * 0.3;
          if (c.y > canvas.height) c.y = -10;
        });
        requestAnimationFrame(draw);
      }

      draw();
    }
  </script>

</body>
</html>
